<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>MEST MENU</title>

<body contenteditable="true">
  <div class="menu">
    <div class="menu-container">
      <div class="header">
        <img class="logo" src="./public/logo.jpeg" alt="Mest-logo" />
      </div>
      <div class="body-container">
        <div class="left">
          <!-- Kahvalti -->
          <div class="mini-baslik" id="kahvalti-header"></div>
          <div class="mini-menu-wrapper" id="kahvalti"></div>
          <!-- Çorba ve Sulu Yemekler -->
          <div class="mini-baslik" id="corbalar-header"></div>
          <div class="mini-menu-wrapper" id="corbalar"></div>
          <!-- Salatalar -->
          <div class="mini-baslik" id="salatalar-header"></div>
          <div class="mini-menu-wrapper" id="salatalar"></div>
          <!--Ana Yemekler---> 
          <div class="mini-baslik" id="anayemek-header"></div>
          <div class="mini-menu-wrapper" id="anayemek"></div>
          <!-- Burgerler -->
          <div class="mini-baslik" id="burger-header"></div>
          <div class="mini-menu-wrapper" id="burger"></div>
          <!-- Mezeler -->
          <div class="mini-baslik" id="mezeler-header"></div>
          <div class="mini-menu-wrapper" id="mezeler"></div>
        </div>
        <div class="rigth">
          <!-- Tatlılar -->
          <div class="mini-baslik" id="tatlilar-header"></div>
          <div class="mini-menu-wrapper" id="tatlilar"></div>
          <!-- Sıcak İçecekler -->
          <div class="mini-baslik" id="sicakicecek-header"></div>
          <div class="mini-menu-wrapper" id="sicakicecek"></div>
          <!-- Soğuk Kahveler -->
          <div class="mini-baslik" id="sogukkahveler-header"></div>
          <div class="mini-menu-wrapper" id="sogukkahveler"></div>
          <!-- Serinletici İçecekler -->
          <div class="mini-baslik" id="serinletici-header"></div>
          <div class="mini-menu-wrapper" id="serinletici"></div>
          <!-- Meşrubatlar -->
          <div class="mini-baslik" id="mesrubat-header"></div>
          <div class="mini-menu-wrapper" id="mesrubat"></div>
          <!-- Şarküteri Ürünleri -->
          <div class="mini-baslik" id="sarkuteri-header"></div>
          <div class="mini-menu-wrapper" id="sarkuteri"></div>
       </div>
      </div>
    </div>
  </div>
  <footer>
    <p class="footer-message">Afiyet Olsun!</p>
  </footer>
  <script src="menu.js"></script>

</html>
